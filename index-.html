<!DOCTYPE html><!--分一下工吧，html负责定义元素和结构，时钟，输入框框，历史记录，-->
<html lang="zh-CN">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快来搜搜</title>
    <link rel="icon" href="images/奶农.gif" type="image/gif">
    <link rel="stylesheet" href="style-.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <div id="clock"></div>

        <div class="search-wrapper"><!--想弄一个搜索历史记录的框框-->
            <div class="search-box">
                <i class="fas fa-search icon" id="search-icon"></i>
                <input type="text" id="searchInput" placeholder="请输入搜索内容">
                <i class="fas fa-history icon" id="last-search-icon"></i>
                <i class="fas fa-random icon" id="random-search-icon"></i>
            </div>

            <div id="search-history"></div>
        </div>

    </div>

    <script src="script-.js"></script>
</body>
 
</html>
