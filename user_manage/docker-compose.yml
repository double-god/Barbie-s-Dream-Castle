version: '3.8'

services:
  # MySQL 服务
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  # 后端服务
  backend:
    build:
      context: ../practice_usermanagement
      dockerfile: Dockerfile
    environment:
      - DBHOST=mysql
      - DBPORT=3306
      - DBUSER=root
      - DBPASSWORD=${MYSQL_ROOT_PASSWORD}
      - DBNAME=${MYSQL_DATABASE}
      - SERVER_PORT=8080
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - app-network

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
